<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shorty</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/main.js" type="module"></script>
</head>
<body>
<div class="centered">
	<h1>WIP Link Shortener :)</h1>

	<div id="shorten">
		<div>
			<input class="input_field" type="text" id="shorten_textfield" placeholder="URL to shorten">
			<input type="button" value="Shorten" id="shorten_button">
		</div>

		<!-- Begin advanced mode items -->
		<label for="advanced_mode">Advanced mode</label><input type="checkbox" id="advanced_mode">

		<input class="advanced_mode input_field" type="number" id="max_uses" placeholder="Number of uses before link expires"> <br>
		<input class="advanced_mode" type="datetime-local" id="age_days"> <br>
		<!-- End advanced mode items -->
	</div>

</div>
</body>
</html>
